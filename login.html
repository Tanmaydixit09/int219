<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgriTrack Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .bg-nature {
            background: linear-gradient(135deg, #F3F4F6 0%, #E8F5E9 100%);
        }
        .dark .bg-nature {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }
        .border-nature {
            border-color: #2E7D32;
        }
        .dark .border-nature {
            border-color: #4CAF50;
        }
        .text-nature {
            color: #1B5E20;
        }
        .dark .text-nature {
            color: #4CAF50;
        }
        .hover\:bg-nature:hover {
            background-color: #E8F5E9;
        }
        .dark .hover\:bg-nature:hover {
            background-color: #2d2d2d;
        }
        .focus\:ring-nature:focus {
            --tw-ring-color: #2E7D32;
        }
        .dark .focus\:ring-nature:focus {
            --tw-ring-color: #4CAF50;
        }
        .focus\:border-nature:focus {
            border-color: #2E7D32;
        }
        .dark .focus\:border-nature:focus {
            border-color: #4CAF50;
        }
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
        .font-montserrat {
            font-family: 'Montserrat', sans-serif;
        }
        .btn-primary {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .heading-primary {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        .dark .form-container {
            background: rgba(45, 45, 45, 0.95);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #4CAF50;
        }
        .dark .input-icon {
            color: #4CAF50;
        }
        .form-input {
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 0.5px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }
        .dark .form-input {
            background: rgba(30, 30, 30, 0.9);
            color: #ffffff;
            border-color: #4a5568;
        }
        .dark .form-input:focus {
            background: rgba(40, 40, 40, 0.9);
            border-color: #4CAF50;
        }
        .dark .form-input::placeholder {
            color: #a0aec0;
        }
        .dark .text-gray-600 {
            color: #a0aec0;
        }
        .dark .text-gray-700 {
            color: #cbd5e0;
        }
        .dark .border-gray-300 {
            border-color: #4a5568;
        }
        .dark .text-gray-900 {
            color: #ffffff;
        }
        .btn-bg {
            background-color: #2E7D32;
        }
        .dark .btn-bg {
            background-color: #4CAF50;
        }
        .btn-bg:hover {
            background-color: #1B5E20;
        }
        .dark .btn-bg:hover {
            background-color: #2E7D32;
        }
        .theme-toggle {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 50;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 9999px;
            padding: 0.75rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid rgba(46, 125, 50, 0.3);
            cursor: pointer;
        }
        .dark .theme-toggle {
            background: rgba(0, 0, 0, 0.95);
            border-color: rgba(76, 175, 80, 0.3);
        }
        .theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            border-color: rgba(46, 125, 50, 0.5);
            background: rgba(255, 255, 255, 1);
        }
        .dark .theme-toggle:hover {
            border-color: rgba(76, 175, 80, 0.5);
            background: rgba(0, 0, 0, 1);
        }
        .theme-toggle svg {
            width: 1.5rem;
            height: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #2E7D32;
        }
        .dark .theme-toggle svg {
            color: #4CAF50;
        }
        .theme-toggle:hover svg {
            transform: scale(1.1);
        }
        .theme-toggle:active {
            transform: scale(0.95);
        }
        .dark {
            color-scheme: dark;
        }
        .dark body {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .dark .bg-white {
            background-color: #2d2d2d;
        }
        .dark .text-gray-900 {
            color: #ffffff;
        }
        .dark .text-gray-800 {
            color: #e2e8f0;
        }
        .dark .bg-indigo-600 {
            background-color: #4CAF50;
        }
        .dark .hover\:bg-indigo-700:hover {
            background-color: #2E7D32;
        }
        .dark .border-indigo-600 {
            border-color: #4CAF50;
        }
        .dark .focus\:ring-indigo-500:focus {
            --tw-ring-color: #4CAF50;
        }
        .dark .bg-opacity-10 {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .dark .bg-opacity-20 {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .dark .bg-opacity-30 {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .dark .bg-opacity-40 {
            background-color: rgba(255, 255, 255, 0.4);
        }
        .dark .bg-opacity-50 {
            background-color: rgba(255, 255, 255, 0.5);
        }
        .dark .bg-opacity-60 {
            background-color: rgba(255, 255, 255, 0.6);
        }
        .dark .bg-opacity-70 {
            background-color: rgba(255, 255, 255, 0.7);
        }
        .dark .bg-opacity-80 {
            background-color: rgba(255, 255, 255, 0.8);
        }
        .dark .bg-opacity-90 {
            background-color: rgba(255, 255, 255, 0.9);
        }
        .dark .bg-opacity-100 {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body class="bg-nature min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
        <svg class="w-6 h-6 text-gray-800 dark:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path id="theme-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
        </svg>
    </button>
    <div class="max-w-md w-full space-y-8 animate-fade-in">
        <div class="form-container p-8">
            <div class="text-center">
                <img src="logo.svg" alt="AgriTrack Pro Logo" class="mx-auto h-20 w-20 mb-6">
                <h2 class="heading-primary text-3xl font-extrabold text-gray-900">
                    Sign in to your account
                </h2>
                <p class="font-montserrat mt-2 text-sm text-gray-600">
                    Welcome back to AgriTrack Pro
                </p>
            </div>
            <form id="loginForm" class="mt-8 space-y-6" action="#" method="POST">
                <div class="space-y-4">
                    <div class="input-group">
                        <div class="input-icon">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                        </div>
                        <input id="email" name="email" type="email" autocomplete="email" required 
                            class="form-input pl-10 w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-nature focus:border-nature transition duration-200"
                            placeholder="Email address">
                    </div>

                    <div class="input-group">
                        <div class="input-icon">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                        <input id="password" name="password" type="password" autocomplete="current-password" required 
                            class="form-input pl-10 w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-nature focus:border-nature transition duration-200"
                            placeholder="Password">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" 
                            class="h-4 w-4 text-nature focus:ring-nature border-gray-300 rounded">
                        <label for="remember-me" class="font-montserrat ml-2 block text-sm text-gray-700">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-nature hover:text-nature">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" 
                        class="btn-primary w-full flex justify-center py-3 px-4 border-2 border-nature text-lg font-semibold rounded-lg text-white btn-bg hover:btn-bg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-nature transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                        <span class="flex items-center">
                            <span>Sign in</span>
                            <svg class="ml-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                            </svg>
                        </span>
                    </button>
                </div>
            </form>
            <div class="mt-6 text-center">
                <p class="font-montserrat text-sm text-gray-600">
                    Don't have an account? 
                    <a href="signup.html" class="font-medium text-nature hover:text-nature">
                        Sign up
                    </a>
                </p>
            </div>
        </div>
    </div>
    <script>
        // Theme handling
        function initializeTheme() {
            const theme = localStorage.getItem('theme') || 'light';
            $('html').removeClass('dark');
            if (theme === 'dark') {
                $('html').addClass('dark');
            }
            updateThemeIcon();
        }

        function updateThemeIcon() {
            const $themeIcon = $('#theme-icon');
            if ($('html').hasClass('dark')) {
                $themeIcon.attr('d', 'M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z');
            } else {
                $themeIcon.attr('d', 'M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z');
            }
        }

        // Document ready handler
        $(document).ready(function() {
            // Initialize theme
            initializeTheme();

            // Theme toggle handler
            $('#theme-toggle').on('click', function() {
                $('html').toggleClass('dark');
                const theme = $('html').hasClass('dark') ? 'dark' : 'light';
                localStorage.setItem('theme', theme);
                updateThemeIcon();
            });

            // Handle form submission
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                
                const email = $('#email').val();
                const password = $('#password').val();
                
                // Validate input
                if (!email || !password) {
                    alert('Please fill in all fields');
                    return;
                }

                // Send login request
                fetch('api/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'success') {
                        // Store user data in both sessionStorage and localStorage
                        const userData = JSON.stringify(data.data);
                        sessionStorage.setItem('user', userData);
                        localStorage.setItem('user', userData);
                        
                        // Redirect to dashboard
                        window.location.href = 'dashboard.html';
                    } else {
                        alert(data.message || 'Login failed');
                    }
                })
                .catch(error => {
                    console.error('Login error:', error);
                    alert('An error occurred during login');
                });
            });
        });
    </script>
</body>
</html>
